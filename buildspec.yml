---
version: 0.2
env:
  secrets-manager:
    mongo_url: "/mongodb/rachit-mongodb-url:rachit-mongodb-url"
phases:
  pre_build:
    commands:
      - npm install
  build:
    commands:
      - echo "MONGODB_URI=$mongo_url" > .env
      - cat .env
      - ls -al
  post_build:
    commands:
      - cat app.js
artifacts:
  files:
    - "**/*"
    - echo "Build Artifacts created successfully and uploaded to S3 Bucket"
    
    
